<head>

    <title>Slider</title>

<body>

    <div id="main">

    </div>

            document.getElementById("simage").src = "https://images.pexels.com/photos/163490/war-desert-guns-gunshow-163490.jpeg?auto=compress&cs=tinysrgb&w=600"
        }
        function two() {

        function three() {

        }
